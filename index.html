<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrid Sim</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">
    <style>
        :root { --wind-speed: 2s; --line-color: rgba(255, 255, 0, 0.2); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: #222; }

        #game-viewport {
            width: 100vw; height: 100vh;
            background: #4caf50; transition: background 3s ease;
            position: relative;
        }
        .night-mode #game-viewport { background: #1a3a1a; filter: brightness(0.8); }

        /* RETE ELETTRICA */
        #power-grid {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .power-line {
            stroke: var(--line-color);
            stroke-width: 3;
            stroke-dasharray: 10;
            animation: flow 1s linear infinite;
        }
        @keyframes flow { from { stroke-dashoffset: 20; } to { stroke-dashoffset: 0; } }
        .active-grid { --line-color: rgba(255, 255, 0, 0.8); }

        /* ASSET */
        .asset { position: absolute; z-index: 2; transition: transform 0.3s; }
        .blades { transform-origin: 32px 20px; animation: spin var(--wind-speed) linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .window { fill: #444; }
        .night-mode .window { fill: #fff176; }

        /* UI */
        .ui-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 15px 25px; border-radius: 20px;
            display: flex; gap: 20px; align-items: center; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .stat { font-size: 14px; font-weight: bold; }
    </style>
</head>
