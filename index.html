<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrid Sim</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">
    <style>
        :root { --wind-speed: 2s; --line-color: rgba(255, 255, 0, 0.2); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }

        #game-viewport {
            width: 100vw; height: 100vh;
            background: #4caf50; transition: background 2s ease;
            position: relative;
        }
        .night-mode #game-viewport { background: #1a3a1a; filter: brightness(0.7); }

        /* RETE ELETTRICA */
        #power-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .power-line {
            stroke: var(--line-color); stroke-width: 3;
            stroke-dasharray: 10; animation: flow 1s linear infinite;
        }
        @keyframes flow { from { stroke-dashoffset: 20; } to { stroke-dashoffset: 0; } }

        /* ASSET */
        .asset { position: absolute; z-index: 2; transition: transform 0.3s; }
        .blades { transform-origin: 32px 20px; animation: spin var(--wind-speed) linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* CITT√Ä & FINESTRE */
        .window { fill: #444; transition: fill 1s; }
        .night-mode .window { fill: #fff176; filter: drop-shadow(0 0 2px white); }

        /* FUMO CENTRALE */
        .smoke { opacity: 0; }
        .active-thermal .smoke { animation: puff 2s infinite; opacity: 0.6; }
        @keyframes puff {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }

        /* UI CONTROLLI */
        .ui-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 15px 25px; border-radius: 20px;
            display: flex; gap: 20px; align-items: center; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .stat { font-size: 14px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div id="game-viewport">
    <svg id="power-grid">
        <line id="line-wind" class="power-line" x1="20%" y1="20%" x2="50%" y2="50%" />
        <line id="line-solar" class="power-line" x1="80%" y1="70%" x2="50%" y2="50%" />
        <line id="line-thermal" class="power-line" x1="80%" y1="25%" x2="50%" y2="50%" />
    </svg>

    <svg class="asset" style="top:12%; left:15%; width:80px;" viewBox="0 0 64 64">
        <path fill="#ddd" d="M30 62 L34 62 L32 20 Z" />
        <g class="blades"><path fill="#65c8d0" d="M32 20 L32 2 L35 2 Z M32 20 L48 30 L46 32 Z M32 20 L16 30 L18 32 Z" /></g>
    </svg>

    <svg id="city" class="asset" style="top:42%; left:43%; width:130px" viewBox="0 0 64 64">
        <rect fill="#838bc5" x="10" y="30" width="20" height="32" />
        <rect fill="#ba9bc9" x="35" y="20" width="20" height="42" />
        <rect class="window" x="14" y="35" width="4" height="4" />
        <rect class="window" x="14" y="45" width="4" height="4" />
        <rect class="window" x="43" y="25" width="4" height="4" />
        <rect class="window" x="43" y="35" width="4" height="4" />
        <rect class="window" x="43" y="45" width="4" height="4" />
    </svg>

    <svg id="thermal-plant" class="asset" style="top:20%; left:75%; width:110px" viewBox="0 0 64 64">
        <circle class="smoke" fill="#eee" cx="20" cy="15" r="5" />
        <rect fill="#555" x="10" y="40" width="40" height="22" />
        <rect fill="#333" x="15" y="20" width="10" height="20" />
        <rect fill="#ff5722" id="heat-indicator" opacity="0.3" x="12" y="42" width="36" height="10" />
    </svg>

    <svg class="asset" style="top:65%; left:75%; width:100px" viewBox="0 0 64 64">
        <rect fill="#333" x="30" y="45" width="4" height="15" />
        <rect fill="#004d40" x="5" y="25" width="54" height="25" rx="2" />
        <rect fill="#00bcd4" opacity="0.4" x="8" y="28" width="48" height="8" />
    </svg>
</div>

<div class="ui-bottom">
    <div class="stat">üïí <span id="clock-txt">12:00</span></div>
    <div class="stat">üå¨Ô∏è <input type="range" id="wind-slider" value="50"></div>
    <div class="stat">üî• <input type="range" id="thermal-slider" value="0"></div>
    <div class="stat">‚öñÔ∏è <span id="balance-txt">0</span> MW</div>
</div>

<script>
    let time = 12;
    const viewport = document.getElementById('game-viewport');
    const clockTxt = document.getElementById('clock-txt');
    const windSlider = document.getElementById('wind-slider');
    const thermalSlider = document.getElementById('thermal-slider');
    const thermalPlant = document.getElementById('thermal-plant');
    const heatInd = document.getElementById('heat-indicator');

    function gameLoop() {
        // 1. Scorrimento orario
        time = (time + 0.02) % 24;
        let h = Math.floor(time);
        clockTxt.innerText = h.toString().padStart(2, '0') + ":00";

        // 2. Cambio luce Giorno/Notte
        if (time > 19 || time < 6) {
            document.body.classList.add('night-mode');
        } else {
            document.body.classList.remove('night-mode');
        }

        // 3. Interazione Vento -> Pale
        let windPower = windSlider.value;
        let duration = (105 - windPower) / 20; 
        document.documentElement.style.setProperty('--wind-speed', duration + 's');

        // 4. Interazione Centrale -> Fumo e Calore
        let thermalPower = thermalSlider.value;
        if (thermalPower > 10) {
            thermalPlant.classList.add('active-thermal');
            heatInd.style.opacity = thermalPower / 100;
        } else {
            thermalPlant.classList.remove('active-thermal');
            heatInd.style.opacity = 0.3;
        }

        // 5. Bilancio energetico (simulato)
        let balance = parseInt(windPower) + parseInt(thermalPower) - 60;
        document.getElementById('balance-txt').innerText = balance;

        requestAnimationFrame(gameLoop);
    }

    // Avvio Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    // Partenza ciclo
    gameLoop();
</script>
</body>
</html>
