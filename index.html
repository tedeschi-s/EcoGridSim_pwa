<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrid Sim - Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">
    <style>
        :root { --wind-speed: 2s; --line-color: rgba(255, 255, 0, 0.2); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* TERRENO E MAPPA */
        #game-viewport {
            width: 100vw; height: 100vh;
            background-color: #4caf50;
            background-image: 
                radial-gradient(#55ad58 15%, transparent 16%),
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px, 100px 100px, 100px 100px;
            transition: background 3s ease;
            position: relative;
        }
        .night-mode #game-viewport { background-color: #1a3a1a; filter: brightness(0.7); }

        /* DECORAZIONI: NUVOLE E ALBERI */
        .cloud { position: absolute; fill: white; opacity: 0.6; filter: blur(3px); animation: drift linear infinite; pointer-events: none; z-index: 5; }
        @keyframes drift { from { left: -200px; } to { left: 110vw; } }
        .tree { position: absolute; width: 20px; z-index: 2; }

        /* RETE ELETTRICA */
        #power-grid { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .power-line { stroke: var(--line-color); stroke-width: 2; stroke-dasharray: 8; animation: flow 1s linear infinite; transition: stroke 0.5s; }
        @keyframes flow { from { stroke-dashoffset: 16; } to { stroke-dashoffset: 0; } }

        /* ASSET */
        .asset { position: absolute; z-index: 3; filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.1)); }
        .blades { transform-origin: 32px 20px; animation: spin var(--wind-speed) linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .window { fill: #444; transition: fill 1s; }
        .night-mode .window { fill: #fff176; filter: drop-shadow(0 0 2px gold); }

        /* EFFETTI CENTRALE */
        .smoke { opacity: 0; transition: opacity 0.5s; }
        .active-thermal .smoke { animation: puff 2s infinite; opacity: 0.6; }
        @keyframes puff {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-25px) scale(1.8); opacity: 0; }
        }

        /* UI */
        .ui-bottom {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); padding: 15px 30px; border-radius: 50px;
            display: flex; gap: 25px; align-items: center; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        .stat { font-weight: bold; font-size: 14px; text-align: center; }
        .alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; opacity: 0; pointer-events: none; z-index: 90; transition: opacity 0.3s; }
    </style>
</head>
